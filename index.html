<!DOCTYPE html>
<html>
<head>
    <title>Get ID Parameter from URL</title>
</head>
<body>
    <p id="result"></p>

    <script>
        // Get the URL of the current page
        var url = window.location.href;

        // Create a URL object
        const urldata = new URL(url);

        // Get the value of the 'id' parameter
        const idValue = urldata.searchParams.get("id");

 

        if (idValue) {
            document.getElementById("result").textContent = "ID Parameter Value: " + idValue;
        } else {
            document.getElementById("result").textContent = "ID Parameter not found in the URL new new";
        }
    </script>
</body>
</html>
